    {"components_app.js.html":{"id":"components_app.js.html","title":"Source: components/app.js","body":" Line2Line Cloud Classes UserStore Source: components/app.js import React, { Component } from 'react' import { observer } from 'mobx-react' import { PropTypes } from 'mobx-react' import _ from 'lodash' import Selection from './selection' import Profile from './profile' const propTypes = { store: PropTypes.object } /** * Overarching class for website * @extends Component * @property {Object} store store */ @observer class App extends Component { componentWillMount() { this.props.store.getUsers() } /** * Renders a selected user * @return {HTML} */ renderSelection(){ if (_.isEmpty(this.props.store.selectedUser)) return &lt;noscript /&gt; return ( &lt;div className='selection'&gt; &lt;Selection user={this.props.store.selectedUser}/&gt; &lt;button onClick={this.props.store.clearSelectedUser}&gt;Close Profile&lt;/button&gt; &lt;/div&gt; ) } /** * Renders a selected user profile * @return {Profile} */ renderProfiles(){ return this.props.store.users.map((user) =&gt; { return ( &lt;Profile selected = {user.id === this.props.store.selectedId} key = {user.id} label = {user.name} onClick = { () =&gt; {this.props.store.selectUser(user)} } /&gt; ) }) } render(){ return ( &lt;div&gt; &lt;h3&gt;Employee Directory&lt;/h3&gt; {this.renderSelection()} {this.renderProfiles()} &lt;/div&gt; ) } } App.propTypes = propTypes export default App × Search results Close L2LC Documentation "},"models_user-store.js.html":{"id":"models_user-store.js.html","title":"Source: models/user-store.js","body":" Line2Line Cloud Classes UserStore Source: models/user-store.js import { observable, action, computed, useStrict } from 'mobx' import axios from 'axios' useStrict(true) /** * @name UserStore * @class UserStore * @description Main MobX store for website * @property {Array} users list of users for website [observable] * @property {Object} selectedUser current selected user object [observable] */ cla
